<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Personality Test üå∏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5e6f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 3rem;
            color: #e6007e;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0;
        }

        .header {
            background-color: #f5e6f7;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #e6007e;
        }

        button {
            background-color: #e6007e;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d1006f;
        }

        .btn-choice {
            font-size: 1.1rem;
            display: block;
            margin: 10px auto;
            background-color: #ffe6f1;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            width: 80%;
        }

        .btn-choice:hover {
            background-color: #ff80e1;
        }

        #quiz-container {
            display: block;
            width: 100%;
        }

        #result {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #share-btn {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            height: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress-bar-inner {
            background-color: #e6007e;
            height: 100%;
            border-radius: 5px;
            width: 0;
        }

        #start-over {
            display: none;
            margin-top: 20px;
        }

        #start-btn {
            font-size: 1.5rem;
            background-color: #ff80e1;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        #start-btn:hover {
            background-color: #e6007e;
        }

        #quotes {
            font-size: 1rem;
            font-style: italic;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>The Personality Test üå∏</h1>
        <p>Discover your personality with this fun test! Answer the questions honestly to reveal your true self. üå∏</p>
    </div>

    <button id="start-btn" onclick="startQuiz()">Start Quiz</button>

    <div id="quiz-container" style="display: none;">
        <div id="question-container"></div>
        <div class="progress-bar">
            <div id="progress" class="progress-bar-inner"></div>
        </div>
    </div>

    <div id="result">
        <h2>Your Personality Result</h2>
        <p id="result-text"></p>
        <button id="share-btn" onclick="shareResult()">Share Your Result</button>
        <button id="start-over" onclick="startOver()">Start Over</button>
    </div>

    <div id="quotes">
        "The best way to predict the future is to create it." - Abraham Lincoln
    </div>

    <script>
        let currentQuestion = 0;
        let totalQuestions = 20;
        let score = { calm: 0, energetic: 0, introspective: 0, adventurous: 0 };

        const questions = [
            { text: "How do you prefer to spend your free time?", choices: ["Relaxing at home", "Exploring the outdoors", "Thinking deeply", "Trying new activities"] },
            { text: "What's your ideal vacation?", choices: ["A peaceful beach", "An action-packed adventure", "A quiet retreat", "A city full of things to discover"] },
            { text: "How do you handle stressful situations?", choices: ["Stay calm and collected", "Get energized and push through", "Reflect quietly", "Take risks to overcome"] },
            { text: "How would you describe your personality?", choices: ["Calm", "Energetic", "Introspective", "Adventurous"] },
            { text: "Do you enjoy being around people?", choices: ["Yes, but I need alone time", "Yes, I thrive in social settings", "I prefer a small group of close friends", "I'm open to meeting new people"] },
            { text: "How do you react to change?", choices: ["Adapt easily", "Feel excited and energized", "Take time to process it", "Dive in headfirst without thinking"] },
            { text: "What motivates you?", choices: ["Peace and tranquility", "Action and excitement", "Deep understanding", "New experiences"] },
            { text: "Which of these words describes you best?", choices: ["Calm", "Energetic", "Thoughtful", "Spontaneous"] },
            { text: "How do you approach decision-making?", choices: ["With careful thought", "Quick and decisive", "After much contemplation", "Without hesitation"] },
            { text: "What kind of weather do you enjoy?", choices: ["Calm and sunny", "Hot and lively", "Cool and reflective", "Mild and perfect for exploration"] },
            { text: "Do you prefer structure or spontaneity?", choices: ["Structure", "Spontaneity", "A bit of both", "Depends on the situation"] },
            { text: "How do you feel about risks?", choices: ["I avoid them", "I embrace them", "I think before taking them", "I dive in without a second thought"] },
            { text: "Which activity sounds most fun?", choices: ["Reading a book", "Running a marathon", "Meditating", "Going on a spontaneous trip"] },
            { text: "How do you prefer to communicate?", choices: ["In person", "Over the phone", "Through writing", "In a group setting"] },
            { text: "Do you like to be in control?", choices: ["Yes, I like to plan things out", "Sometimes, but I like surprises", "Not really, I go with the flow", "I love taking charge"] },
            { text: "What‚Äôs your idea of a perfect day?", choices: ["Peaceful and quiet", "Exciting and filled with energy", "Thoughtful and introspective", "Unexpected and adventurous"] },
            { text: "Do you tend to take the lead?", choices: ["Yes, I enjoy leading", "I prefer to follow", "I take charge when needed", "I lead when I feel inspired"] },
            { text: "How would you describe your energy?", choices: ["Balanced", "High and vibrant", "Low and reflective", "Unpredictable"] },
            { text: "How do you feel about routines?", choices: ["Comfortable", "Boring", "Necessary", "Fun and spontaneous"] }
        ];

        const results = {
            calm: ["You are a Calm person üå∏", "You enjoy peace and tranquility. You handle stress gracefully and prefer structure in your life."],
            energetic: ["You are an Energetic person ‚ö°", "You are always on the move, embracing life's excitement and challenges with enthusiasm."],
            introspective: ["You are an Introspective person ü§î", "You are deeply thoughtful and enjoy reflecting on life. You appreciate quiet moments and inner peace."],
            adventurous: ["You are an Adventurous person üåç", "You love to explore and take risks. You thrive on new experiences and living life to the fullest."]
        };

        function startQuiz() {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            displayQuestion();
        }

        function displayQuestion() {
            const q = questions[currentQuestion];
            const questionText = `<h2>${q.text}</h2>`;
            let choices = "";
            q.choices.forEach((choice, index) => {
                choices += `<button class="btn-choice" onclick="answer(${index + 1})">${choice}</button>`;
            });

            document.getElementById("question-container").innerHTML = questionText + choices;
            updateProgress();
        }

        function updateProgress() {
            document.getElementById("progress").style.width = `${(currentQuestion / totalQuestions) * 100}%`;
        }

        function answer(selectedAnswer) {
            const q = questions[currentQuestion];
            if (selectedAnswer === 1) score.calm++;
            else if (selectedAnswer === 2) score.energetic++;
            else if (selectedAnswer === 3) score.introspective++;
            else score.adventurous++;

            currentQuestion++;

            if (currentQuestion < totalQuestions) {
                displayQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            let maxScore = Math.max(score.calm, score.energetic, score.introspective, score.adventurous);
            let resultKey = '';

            if (maxScore === score.calm) resultKey = 'calm';
            else if (maxScore === score.energetic) resultKey = 'energetic';
            else if (maxScore === score.introspective) resultKey = 'introspective';
            else resultKey = 'adventurous';

            const result = results[resultKey];
            document.getElementById("result-text").innerHTML = `
                <h2>${result[0]}</h2>
                <p>${result[1]}</p>
            `;
            document.getElementById("result").style.display = 'block';
            document.getElementById("start-over").style.display = 'block';
            document.getElementById("share-btn").style.display = 'block';
        }

        function startOver() {
            score = { calm: 0, energetic: 0, introspective: 0, adventurous: 0 };
            currentQuestion = 0;
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('start-over').style.display = 'none';
            document.getElementById('share-btn').style.display = 'none';
            document.getElementById('start-btn').style.display = 'block';
            displayQuestion();
        }

        function shareResult() {
            alert('Share your result with friends!');
        }
    </script>
</body>
</html>
